<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Project</title>
</head>

<body>

    <div class="wrapper">
        <div class="screen" aria-live="polite">0</div>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double" data-value="C" aria-label="Clear">C</button>
                <button class="calc-button" data-value="←" aria-label="Backspace">&larr;</button>
                <button class="calc-button operator" data-value="÷" aria-label="Divide">&divide;</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" data-value="7">7</button>
                <button class="calc-button" data-value="8">8</button>
                <button class="calc-button" data-value="9">9</button>
                <button class="calc-button operator" data-value="×" aria-label="Multiply">&times;</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" data-value="4">4</button>
                <button class="calc-button" data-value="5">5</button>
                <button class="calc-button" data-value="6">6</button>
                <button class="calc-button operator" data-value="−" aria-label="Subtract">&minus;</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" data-value="1">1</button>
                <button class="calc-button" data-value="2">2</button>
                <button class="calc-button" data-value="3">3</button>
                <button class="calc-button operator" data-value="+" aria-label="Add">&plus;</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button triple" data-value="0">0</button>
                <button class="calc-button operator" data-value="=" aria-label="Equals">&equals;</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
